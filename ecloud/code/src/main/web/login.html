<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="prefetch" href="theme/default/images/login_bg.jpg" />
    <link rel="stylesheet" href="theme/default/css/font-awesome.css" type="text/css">
    <meta charset="UTF-8">
    <title>Sign In - </title>
    <link href="theme/default/css/global.css" rel="stylesheet"  type="text/css">
    <link rel="stylesheet" type="text/css" href="js/libs/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/libs/easyui/themes/icon.css">
    <link href="theme/default/css/components.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="theme/default/css/layout.css" type="text/css">
    <link rel="shortcut icon" href="assets/favicon.ico"/>
    <script type="text/javascript" data-main="js/loginnew.config" src="js/libs/require/require.js"></script>
</head>
<body >
<div class="wrapper-login">
    <div class="login_thumb_bg"></div>
    <div class="login-box-bg"></div>
    <div class="login-box">
        <div class="login_header">
            <div class="login_header_bg"></div>
            <div class="login_header_cont">
                <span><img src="assets/login_logo.png" /></span>
            </div>
        </div>
        <div class="login_content">
            <div class="login_cont">
                <div class="login_cont_inner">
                    <div class="login_cont_wrap">
                        <div class="login_cont_wrap_bg">
                        </div>
                        <div class="login_cont_wrap_cont">
                            <div class="login_cont_wrap_cont_bg">
                            </div>
                            <div class="login_cont_wrap_cont_cont">
                                <ul>
                                    <li><span class="login_ecloud">
                                        <img src="assets/login_ecloud.png"/>
                                    </span></li>
                                    <!--<img src="theme/default/images/ecloud0.png"/>-->
                                    <li class="login_item">
                                        <input id="username" data-options="prompt:'用户名'"
                                               style="min-height: 20px"/>
                                    </li>
                                    <li class="login_item">
                                        <input id="password" data-options="prompt:'密码'"
                            />
                                    </li>
                                    <li>
                                        <a class="login-submit-btn submit" i18n="login.btn.submit"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="login_bottom">
            <copyright class="login_copyright">
            </copyright>
        </footer>
    </div>
</div>
</div>
<!--[if lte IE 9]>
<link rel="stylesheet" type="text/css" href="theme/default/css/ie9.css">
<script type="text/javascript" src="js/libs/compatible/html5shiv.js"></script>

<![endif]-->
<link rel="stylesheet" type="text/css" href="theme/default/css/loginnew.css">
</body>
</html>
