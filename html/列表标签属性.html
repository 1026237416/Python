<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签属性</title>

    <style>
        ol, ul {
            /*list-style: circle; !* 空圆圈 *!*/
            /*list-style: square; !* 方黑块 *!*/
            /*list-style: lower-alpha; !* 小写字母 *!*/
            list-style: none;   /*去样式 */
        }

    </style>

</head>
<body>

<ol>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ol>

<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>

<dl>
    <dt>河北省</dt>
    <dd>廊坊</dd>
    <dd>保定</dd>
    <dd>石家庄</dd>
</dl>

</body>
</html>
