<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>

    <style>
        .p1 {
            color: red; /*直接使用颜色的英文表示*/
            font-size: 20px;
            font-family: "Times New Roman";
            font-weight: bold;
            font-style: normal;
            background-color: #0e90d2;
        }

        .p2 {
            color: #FF00FF; /*通过十六进制数表示*/
            font-size: 50%;
            font-family: "arial", "Microsoft YaHei", "微软雅黑";
            font-weight: 900;
            font-style: italic;
        }

        .p3 {
            color: rgb(255, 128, 0); /*通过RGB形式表示*/
            font-size: larger;
            font-family: "Franklin Gothic Medium";
            font-style: oblique;
        }

        .p4 {
            color: rgba(255, 128, 128, 0.5); /*通过RGBA形式表示, A表示透明度*/
            background-image: url("background.jpg");
            width: 480px;
            height: 640px;
            background-repeat: no-repeat;
            background-position: center, center;
        }
    </style>

</head>
<body>

<hr>
<p class="p1">
    独在异乡为异客，
</p>
<p class="p2">
    每逢佳节倍思亲。
</p>
<p class="p3">
    遥知兄弟登高处，
</p>
<p class="p4">
    遍插茱萸少一人。
</p>
<hr>

</body>
</html>
