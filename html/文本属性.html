<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>

    <style>
        div {
            height: 100px; /*文本的显示宽度*/
            background-color: aquamarine; /*文本框显示的北京颜色*/
            text-align: center; /*文本内容显示的位置*/
            /*line-height: 100px; !*设置行的高度 *!*/
            text-indent: 150px; /* 首行缩进*/
            letter-spacing: 10px; /* 字符间距 */
            word-spacing: 20px; /* 单词间距 */
            text-transform: capitalize; /* 首字母大写 */
        }
    </style>

</head>
<body>

<div>
    介绍文本属性
    hello word
</div>

</body>
</html>
