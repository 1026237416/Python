<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>

    <style>
        .div1 {
            width: 200px;
            height: 200px;

            /*border: #FF0000 5px dashed;*/
            border-color: #FF0000;
            border-style: dashed;
            border-width: 6px;

            border-left-color: #0a001f;
            border-left-width: 10px;
            border-left-style: dotted;

            border-right-color: #F4C20B;
            border-right-width: 2px;
            border-right-style: double;

            border-bottom: #0000C0 12px dot-dash;
        }
    </style>

</head>
<body>

<div class="div1">

</div>

</body>
</html>
